<div class="login-page">
  <div class="login-page-background-image">
    <img src="../../imgs/SideWallpaper.svg" alt="SideWallpaper">
  </div>
  <div class="login-form-section">
    <div class="login-form-wrapper">
      <div class="login-form-main-logo">
        <img src="../../imgs/StorysphereLogo1.svg" alt="StorysphereLogo">
      </div>
      <div class="login-form-body">
        <div id="username-input-wrapper" class="input-wrapper">
          <label for="username-input">Username</label>
          <input id="username-input" type="text">
        </div>
        <div id="password-input-wrapper" class="input-wrapper">
          <label for="password-input">Password</label>
          <input id="password-input" type="password">
        </div>
        <div class="login-form-controls-section">
          <button id="login-form-signin-button" class="login-form-control-button">Sign In</button>
          <button id="login-form-signup-button" class="login-form-control-button">Sign Up</button>
          <button id="login-form-forgot-button" class="login-form-control-button">Forgot?</button>
        </div>
      </div>
      <div class="login-form-footer">
        By signing up, you agree to our <a href="#"><span class="terms-privacy-policy-span">Terms , Privacy Policy</span></a> and <a href="#"><span class="cookies-policy-span">Cookies Policy</span></a>.
      </div>
    </div>
  </div>
</div>
